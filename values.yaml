storage:
 value: default
 wizard:
   name: "Storage Configuration"
   kind: cluster_storage

python_version:
  value: "2"
  wizard:
    name: "Python version"
    kind: select
    options:
    - "2"
    - "3"

src:
  value: https://github.com/kuberlab-catalog/bigdl-template/src
  wizard:
    name: "Source Code"
    kind: git

spark_master: ""
spark_type:
  value: "cluster"
  wizard:
    name: "Local or Cluster spark mode"
    kind: select
    options:
    - "cluster"
    - "local"

